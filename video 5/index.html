<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="200" src="image.png" alt="Football Image" />

    <br />
    <table>
      <caption>
        <h2>Student Data</h2>
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Degignation</th>
          <th>Favourite Language</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Debesh</td>
          <td>Student</td>
          <td>C</td>
        </tr>
        <tr>
          <td colspan="2">Deb</td>
          <!-- <td>Student</td> -->
          <td>C#</td>
        </tr>
        <tr>
          <td rowspan="2">Hello</td>
          <td>Student</td>
          <td>C++</td>
        </tr>
        <tr>
          <td>Debesh</td>
          <td>Student</td>
          <!-- <td>C</td> -->
        </tr>
      </tbody>
    </table>
    <tfoot>
      Footer
    </tfoot>
    <br />
    <h3>LISTS</h3>
    <h> UNORDER LISTS</h>
    <ul type="square">
      <li>DEB</li>
      <li>MOM</li>
      <li>DAD</li>
    </ul>
    <h>ORDER LISTS</h>
    <ol type="I">
      <li>DEB</li>
      <li>MOM</li>
      <li>DAD</li>
    </ol>
  </body>
</html>
